<head th:fragment="head(pageTitle)">
	<meta charset="utf-8">

	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/4.6.0-1/css/bootstrap.min.css}">

	<link rel="stylesheet" type="text/css"
		th:href="@{/webjars/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css}">
	
	<link rel="stylesheet" type="text/css"
		th:href="@{/webjars/material-design-icons/4.0.0/material-icons.css}">
		
	<link rel="icon" th:href="@{/image/favicon.ico}" />
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">


</head>



<div class="row text-center" th:fragment="alerta-sucesso">
	<div class="col">
		<div id="alerta">
			<div th:if="${sucesso != null}">
				<div class="alert alert-success alert-dismissible fade show" role="alert">
					<i class="oi oi-check"></i> <span> <strong th:text="${sucesso}"></strong>
					</span>
					<button type="button" class="close" data-dismiss="alert" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
			</div>

			<div th:if="${falha != null}">
				<div class="alert alert-danger alert-dismissible fade show" role="alert">
					<i class="oi oi-circle-x"></i> <span> <strong th:text="${falha}"></strong>
					</span>
					<button type="button" class="close" data-dismiss="alert" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
			</div>
		</div>
	</div>
</div>



<div th:fragment="myScripts">
	<script type="text/javascript" th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>

</div>

<div th:fragment="select2">
	<link th:href="@{/webjars/select2/4.0.13/css/select2.min.css}" rel="stylesheet" />
	<script type="text/javascript" th:src="@{/webjars/select2/4.0.13/js/select2.min.js}"></script>
	<script type="text/javascript" th:src="@{/webjars/select2/4.0.13/js/i18n/pt-BR.js}"></script>

	<script>
		jQuery(function ($) {
			$('select').select2({
				theme: "classic",
				height: 'resolve',
				language: "pt-BR"
			});

		});
	</script>

</div>

<div th:fragment="mask">
	<script type="text/javascript" th:src="@{/webjars/jquery-maskedinput/1.4.0/jquery.maskedinput.min.js}"></script>
	<script>
		jQuery(function ($) {
			$("#linhaOuRamal").mask("9999-9999");
		});
	</script>
</div>

<div th:fragment="footer">
	<footer class="footer mt-auto py-3 bg-dark text-center">
		<div class="container">
			<p class="text-light"><small><strong>Gerência de Tecnolocia da Informação e Comunicação</strong><br />
					Prefeitura Municipal de Courmbá <a href="https://www.corumba.ms.gov.br"
						target="_blank" rel="noreferrer">Corumbá MS</a></small></p>
		</div>
	</footer>
</div>
